[loggers]
keys = root, uvicorn.access

[handlers]
keys = stream, uvicorn

[formatters]
keys = default

[logger_root]
level = INFO
propagate = 0
handlers = stream


[logger_uvicorn.access]
level = INFO
propagate = 0
handlers = uvicorn
qualname = uvicorn.access

[handler_stream]
class = termo_service.log.RichConsoleHandler
kwargs = {"omit_repeated_times":True, "show_time": False, "enable_link_path": False, "tracebacks_show_locals": True, "rich_tracebacks": True}
args = (100, "white")
formatter = default
stream = ext://sys.stdout


[handler_uvicorn]
class = termo_service.log.RichConsoleHandler
kwargs = {"omit_repeated_times":True, "show_time": False, "enable_link_path": False, "tracebacks_show_locals": True, "rich_tracebacks": True}
args = (100, "yellow")
formatter = default

[formatter_default]
format = [%(process)d|%(name)-12s] %(message)s
class = logging.Formatter